{% extends "base.html" %}
{% block content %}
  <h1>Ehdota drinkkiä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
   <form method="post" action="{{base_path}}/proposal">
       
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" name="nimi" type="text">
    </div>
       
    <div class="form-group">
      <label>Juomalaji</label>
      <input class="form-control" name="juomalaji" type="text">
    </div>
       
    <div class="form-group">
      <label>Ainesosat</label>
  {% for i in 1..6 %}
      <input class="form-control" placeholder="Kirjoita tähän ainesosan nimi" name="ainesosa[]" type="text">
  {% endfor %}
    </div>
       
    <div class="form-group">
      <label>Ohje</label>
      <textarea class="form-control" name="ohje"></textarea>
    </div>
    
    <input type="hidden" name="tekija" value="{{user_logged_in.id}}">   
       
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää ehdotus</button>
    </div>
  </form>
{% endblock %}
