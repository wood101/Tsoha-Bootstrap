{% extends "base.html" %}
{% block content %}
  <h1>Drinkkiarkisto</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Juomalaji</th>
      </tr>
    </thead>

    <tbody>
        {% for drink in drinks %}
      <tr>
        <td><a href="{{base_path}}/drink/{{drink.id}}">{{drink.nimi}}</a></td>
        <td>{{drink.juomalaji}}</td>
        <!-- Korjaan kun admin luokka on luotu ja käyttäjät toimii -->
        {% if admin %}
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/drink/{{drink.id}}/delete">Poista</a></td>
        {% endif %}
      </tr>
     {% endfor %}
    </tbody>
  </table>
{% endblock %}
