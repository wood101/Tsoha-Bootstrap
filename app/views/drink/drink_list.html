{% extends "base.html" %}
{% block content %}
  <h1>Drinkkiarkisto</h1>

  {% if message %}
    <div class="alert alert-success">
      <ul>
          <li>{{message}}</li>
      </ul>
    </div>
  {% endif %} 
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Juomalaji</th>

      </tr>
    </thead>

    <tbody>
        {% for drink in drinks %}
      <tr>
        <td><a href="{{base_path}}/drink/{{drink.id}}">{{drink.nimi}}</a></td>
        <td>{{drink.juomalaji}}</td>

        {% if user_logged_in.admin == 1 %}
        <td><form method="post" action="{{base_path}}/drink/{{drink.id}}/destroy" style="display: inline-block;">
            <button type="submit" class="btn btn-danger">Poista</button>
            </form></td>
        {% endif %}
      </tr>
     {% endfor %}
    </tbody>
  </table>
{% endblock %}
